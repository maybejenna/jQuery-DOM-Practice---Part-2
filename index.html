<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>My Movie Marks</h1>
        <form id="movie-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" required placeholder="Movie Title">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" class="form-control" min="1" max="10" required placeholder="0-10">
            </div>
            <div class="form-group"> 
                <label for="poster">Movie Poster:</label>
                <input type="text" id="poster-url" placeholder="Movie Poster URL">
            </div>
            <button type="submit" class="submitButton">Add Movie</button>
        </form>
        <ul id="movies-list" class="list-group mt-4"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
